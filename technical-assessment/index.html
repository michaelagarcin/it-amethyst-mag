<body cz-shortcut-listen="true">
<form id="myform">
    <div class="formcontainer">
        <h1>Mars Rover Photo Explorer</h1>
            <table>
              <tbody><tr><th scope="col">Rover</th><th scope="col">Mission Start</th><th scope="col">Mission End</th>
              </tr><tr><td>Curiosity</td><td>08/06/2012</td><td>09/28/2019</td>
              </tr><tr><td>Opportunity</td><td>01/26/2004</td><td>06/11/2018</td>
              </tr><tr><td>Spirit</td><td>01/05/2004</td><td>03/21/2004</td>
            </tr></tbody></table>
        <h2>Select a rover and a picture date:</h2>
            <label class="formlabel">Rover: </label>
                <label for="Curiosity">
                    <input type="radio" onchange="getCuriosity()" name="Rover" id="Curiosity" value="Curiosity" data-rule-required="true" data-msg-required="A Rover is Required">Curiosity
                </label>
                <label for="Opportunity">
                    <input type="radio" onchange="getOpportunity()" name="Rover" id="Opportunity" value="Opportunity">Opportunity
                </label>
                <label for="Spirit">
                    <input type="radio" onchange="getSpirit()" name="Rover" id="Spirit" value="Spirit">Spirit
                </label>
            <label for="Rover" class="error" id="RoverError"></label>
            <br><br>
            
            <label class="formlabel" for="PictureDate">Picture Date: </label>
            <input type="date" id="PictureDate" name="PictureDate" data-rule-required="true" data-msg-required="Date is Required">
            <label class="error" for="PictureDate" id="PictureDateError"></label>
            <br><br>

            <input type="button" value="Search" name="Search" onclick="findrover();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate="">
            <p id="text1"></p>
            <p id="text2"></p>
