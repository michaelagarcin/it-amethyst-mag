<!DOCTYPE html>
<html lang="en"><head>
    <title>Circle Calculations</title>
    <meta charset="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>

<!-- The following should be a file in the "style" folder -->
    <style>
    .formlabel {
        display: inline-block;
        width: 200px;
        text-align: right;
        padding: 5px;
        font-weight: bold;
    }

    .error {
        color: red;
        padding-left: 5px;
    }
    </style>
</head>

<body>
    <form id="CircleForm" onsubmit="return false">
        <h2>Circle Calculations</h2>
        <label for="radius" class="formlabel">Enter radius of a circle:</label>
        <input type="text" id="radius" name="radius" data-rule-required="true" data-msg-required="Radius is Required" data-rule-number="true" data-msg-number="Radius must be floating point number" data-rule-min="0" data-msg-min="Radius must be greater than zero">
        <label for="radius" class="error" id="radiuserror"></label>
        <br>
        
        <label for="diameter" class="formlabel">Diameter:</label><span id="diameter"></span><br>
        <label for="circumference" class="formlabel">Circumference:</label><span id="circumference"></span><br>
        <label for="area" class="formlabel">Area:</label><span id="area"></span><br>
        <br><br>
        <input type="submit" value="Calculate" id="btnSubmit" onclick="displaydiameter(); displaycircumference(); displayarea()">
        <input type="submit" value="Clear" id="btnSubmit" onclick="clearForm()" formnovalidate>
    </form>


<script>
$( "#CircleForm" ).validate({

});
    
function displaydiameter() {
    if ($("#CircleForm").valid()) {
        
        document.getElementById("diameter").innerHTML = "";
        
        var radius;
        var radiusfp;
        var diameter;
        var result;
        
        radius = document.getElementById("radius").value;
        
        radiusfp = parseFloat ( radius );
        
        diameter = calcDiameter( radiusfp );
        
        document.getElementById("diameter").innerHTML = diameter.toString();
    }
}

function calcDiameter ( radius ) {
    return (radius + radius);
}

function displaycircumference() {
    if ($("#CircleForm").valid()) {
        
        document.getElementById("circumference").innerHTML = "";
        
        var radius;
        var radiusfp;
        var circumference;
        var result;
        
        radius = document.getElementById("radius").value;
        
        radiusfp = parseFloat ( radius );
        
        circumference = calcCircumference ( radius );
        
        document.getElementById("circumference").innerHTML = circumference.toString();
    }
}
    
function calcCircumference ( radius ) {
    return ((2 * Math.PI) * radius)
}
    
function displayarea() {
    if ($("#CircleForm").valid()) {
        
        document.getElementById("area").innerHTML = "";
        
        var radius;
        var radiusfp;
        var area;
        var result;
        
        radius = document.getElementById("radius").value;
        
        radiusfp = parseFloat ( radius );
        
        area = calcArea ( radius );
        
        document.getElementById("area").innerHTML = area.toString();
    }
}
    
function calcArea ( radius ) {
    return (Math.PI * radius * radius)
}

function clearForm () {
    document.getElementById("radius").value="";
    document.getElementById("radiuserror").innerHTML="";
    document.getElementById("diameter").innerHTML="";
}
</script>

</body>
</html>
